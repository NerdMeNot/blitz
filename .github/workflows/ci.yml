name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        id: zig-version
        run: echo "version=$(cat .zig-version)" >> $GITHUB_OUTPUT

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ steps.zig-version.outputs.version }}

      - name: Check formatting
        run: zig fmt --check src/*.zig src/sort/*.zig src/iter/*.zig src/internal/*.zig src/ops/*.zig

      - name: Run tests
        run: zig build test

      - name: Build
        run: zig build

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04  # kcov not available in ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        id: zig-version
        run: echo "version=$(cat .zig-version)" >> $GITHUB_OUTPUT

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ steps.zig-version.outputs.version }}

      - name: Install kcov
        run: |
          sudo apt-get update
          sudo apt-get install -y kcov

      - name: Build test binary
        run: zig test src/blitz.zig -lc --test-no-exec -femit-bin=zig-test

      - name: Run coverage
        run: kcov --include-path=src coverage ./zig-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Read Zig version
        id: zig-version
        run: echo "version=$(cat .zig-version)" >> $GITHUB_OUTPUT

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ steps.zig-version.outputs.version }}

      - name: Run benchmarks
        run: zig build bench
