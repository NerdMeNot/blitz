name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 14 days.
            Please update the PR or comment if it's still in progress.
          close-issue-message: 'Closed due to inactivity. Feel free to reopen if still relevant.'
          close-pr-message: 'Closed due to inactivity. Feel free to reopen if still relevant.'
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,help wanted'
          exempt-pr-labels: 'pinned,security'
